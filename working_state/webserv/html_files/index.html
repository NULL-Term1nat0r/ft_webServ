<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>

    <style>
        body {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            background-image: url('Yoshito-Hasaka-ci-porta-in-un-universo-cyberpunk-alla-Blade-Runner-Collater.al-12.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #111;
            text-align: center;
            height: 100vh;
            overflow: hidden; /* Hide horizontal scrollbar due to margin-left */
            position: relative; /* Set the body as a positioning context for the absolute positioning of the transparent box */
        }

        button {
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            color: #00ff00;
            padding: 10px 20px; /* Reverted to the original size */
            border: 1px solid #29b6f6;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 24px; /* Reverted to the original size */
            transition: background-color 0.3s ease-in-out; /* Add transition effect */
        }

        button:hover {
            background-color: #29b6f6;
        }

        .transparent-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            border: 1px solid #29b6f6;
            border-radius: 5px;
            text-align: center;
        }

        #randomMessages {
            font-size: 90px; /* 2x as big */
            opacity: 0; /* Start with zero opacity */
            transition: opacity 1s ease-in-out; /* Apply transition effect */
        }

        /* Style for the invisible button */
        #easterEggButton {
            background: none;
            border: none;
            color: transparent;
            cursor: pointer;
            outline: none;
        }
        .yellow-text {
            color: #f1c40f;
        }

    </style>
</head>
<body>

<button onclick="location.href='fileUpload.html'">File Upload</button>
<button onclick="location.href='cookieTest/cookieTest.html'">Cookie Test</button>
<button onclick="location.href='Cgi/Cgi.html'">Cgi Test</button>
<button onclick="location.href='creators.html'">Creators</button>
<button onclick="location.href='readme.html'">Readme</button>

<!-- Invisible button for the easter egg -->
<button id="easterEggButton" onclick="loadEasterEgg()">Easter Egg</button>

<div class="transparent-box">
    <div id="randomMessages"></div>
</div>

<script>
    const messages = [
        "Hello!",
        "Welcome to our webserv!",
        "It's a piece of shit, but it's our shit!",
        "Head to 'Readme' for instructions!",
        "Should I call you mista?",
    ];

    let currentIndex = 0;

    function updateRandomMessage() {
        const randomMessagesElement = document.getElementById('randomMessages');
        randomMessagesElement.style.opacity = 0; // Start fading out

        setTimeout(() => {
            randomMessagesElement.textContent = messages[currentIndex];
            randomMessagesElement.style.opacity = 1; // Start fading in

            currentIndex = (currentIndex + 1) % messages.length; // Move to the next message, cycle to the first if at the end
        }, 1000); // Wait for 1 second before changing content
    }

    // Initial message
    updateRandomMessage();

    // Change message every 5 seconds
    setInterval(updateRandomMessage, 6000); // Increased interval to accommodate the fade effect

    // Function to load the easter egg
    function loadEasterEgg() {
        window.location.href = 'easterEgg.html'; // Replace with the actual file path
    }
</script>

</body>
</html>
