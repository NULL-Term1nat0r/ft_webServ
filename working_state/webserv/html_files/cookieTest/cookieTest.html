<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client IP Page</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('d3d7c37cf8103c70b8575c682ac6a11c.jpeg');
            background-size: 50% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #111;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px;
            font-size: 24px;
        }

        button:hover {
            background-color: #2980b9;
        }

        h1 {
            margin-top: 50px;
        }

        /* Hacking effect pseudo-elements */
        body::before,
        body::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(to right, transparent, #00ff00, transparent);
        }

        body::before {
            left: 0;
        }

        body::after {
            right: 0;
        }

        /* Main content styling */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<button onclick="location.href='/../index.html'">Main Page</button>

<div class="content">
    <h1>Client IP Page</h1>

    <button onclick="saveClientIP()">Save Client IP</button>

    <script>
        // Function to set a cookie with a given name and value
        function setCookie(cookieName, cookieValue) {
            document.cookie = `${cookieName}=${cookieValue}; path=/`;
        }

        // Function to make a request to get the client's IP address
        function getClientIP() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(error => {
                    console.error('Error getting IP address:', error);
                    return null;
                });
        }

        // Function to save the client's IP in a cookie
        async function saveClientIP() {
            const clientIP = await getClientIP();

            if (clientIP) {
                setCookie('clientIP', clientIP);
                alert('Client IP saved successfully!');
            } else {
                alert('Unable to get client IP.');
            }
        }

        // Check if the 'clientIP' cookie is set
        const clientIPCookieValue = document.cookie.split(';').find(item => item.trim().startsWith('clientIP='));

        // If the cookie is set, display the client's IP
        if (clientIPCookieValue) {
            const clientIP = clientIPCookieValue.split('=')[1];
            alert(`Client IP from cookie: ${clientIP}`);
        }
    </script>
</div>

</body>
</html>
