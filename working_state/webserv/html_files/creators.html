<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Page</title>

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-image: url('img.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #111;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden; /* Hide horizontal scrollbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* Set the body as a positioning context */
        }

        /* Hacking effect pseudo-elements */
        body::before,
        body::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px; /* Increased width for more visibility */
        }

        body::before {
            left: 0;
        }

        body::after {
            right: 0;
        }

        button {
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            color: #00ff00;
            padding: 10px 20px;
            border: 1px solid #29b6f6;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 24px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #29b6f6;
        }

        .github-buttons {
            display: flex;
            justify-content: center;
            margin-top: auto; /* Move the buttons to the bottom */
        }

        .github-buttons button:not(:last-child) {
            margin-right: 50px; /* Adjust the spacing between buttons */
        }
    </style>
</head>
<body>

<button onclick="location.href='index.html'">Main Page</button>

<div class="github-buttons">
    <button onclick="redirectToGitHub('https://github.com/Valsimot42')">tbolkova</button>
    <button onclick="redirectToGitHub('https://github.com/NULL-Term1nat0r')">estruckm</button>
    <button onclick="redirectToGitHub('https://github.com/cryptoclown132')">jkroger</button>
</div>

<script>
    function redirectToGitHub(link) {
        window.location.href = link;
    }
</script>

</body>
</html>
