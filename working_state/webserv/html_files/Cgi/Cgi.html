<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk CGI Example</title>
    <style>
        body {
            background-color: #0f0f0f;
            background-image: url(neon-car-in-cyberpunk-2077.jpeg);
            background-size: 100% 330%;
            background-position: center;
            background-repeat: no-repeat;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #29b6f6;
        }

        .transparent-box {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            border: 1px solid #29b6f6;
            border-radius: 5px;
        }

        form, .script-box {
            width: 100%;
            box-sizing: border-box;
        }

        .script-box input[type="text"], .script-box input[type="submit"] {
            background-color: rgba(26, 26, 26, 0.5); /* Transparent background color */
            color: #00ff00;
            border: 1px solid #29b6f6;
            border-radius: 3px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
        }

        .script-box input[type="submit"] {
            cursor: pointer;
            background-color: #29b6f6;
            color: #0f0f0f;
        }
    </style>
</head>
<body>

<div class="transparent-box">
    <h1>GET py</h1>
    <h2>Enter your name:</h2>
    <form class="script-box" action="/Cgi/skripts/skriptPython.py" method="get">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>
</div>

<div class="transparent-box">
    <h1>GET php</h1>
    <h2>Enter your name:</h2>
    <form class="script-box" action="/Cgi/skripts/skriptPhp.php" method="get">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
