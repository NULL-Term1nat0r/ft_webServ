<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk CGI Example</title>
    <style>
        body {
            background-image: url('../resources/neon-car-in-cyberpunk-2077.jpeg');
            background-size: 100% 330%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #0f0f0f;
            text-align: center;
            overflow: hidden;
            position: relative;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            padding: 20px;
        }

        button#mainPageButton {
            font-family: 'Courier New', monospace;
            background-color: rgba(26, 26, 26, 0.8);
            font-size: 24px;
            color: #00ff00;
            border: 1px solid #29b6f6;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.4s ease;
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
        }

        button#mainPageButton:hover {
            background-color: #29b6f6;
        }

        h1, h2 {
            color: #00ff00;
        }

        .container {
            position: relative;
        }

        .transparent-box {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border: 1px solid #29b6f6;
            border-radius: 5px;
            max-width: 400px;
            margin: 80px auto 20px;
        }

        form, .script-box {
            width: 100%;
            box-sizing: border-box;
        }

        .script-box input[type="text"], .script-box input[type="submit"] {
            background-color: rgba(26, 26, 26, 0.5);
            color: #00ff00;
            border: 1px solid #29b6f6;
            border-radius: 3px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
        }

        .script-box input[type="submit"] {
            cursor: pointer;
            width: 100%;
            background-color: #29b6f6;
            color: #0f0f0f;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="mainPageButton" onclick="location.href='/index.html'">Main Page</button>

    <div class="transparent-box">
        <h1>GET py</h1>
        <h2>Enter your name:</h2>
        <form class="script-box" action="/Cgi/skripts/skriptPython.py" method="get">
            <input type="text" name="name">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="transparent-box">
        <h1>GET php</h1>
        <h2>Enter your name:</h2>
        <form class="script-box" action="/Cgi/skripts/skriptPhp.php" method="get">
            <input type="text" name="name">
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
