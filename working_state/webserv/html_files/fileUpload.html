<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk File Upload</title>

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('picture-of-the-matrix-brain-and-people-consisting.jpeg');
            background-size: 100% 100%; /* Adjust this value */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0; /* Remove margin to ensure full coverage */
            height: 100vh; /* Ensure body covers the whole viewport height */
            position: relative; /* Required for absolute positioning */
        }

        h1 {
            font-family: 'Matrix Regular', sans-serif;
            color: #3498db;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            margin-top: 20px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        #fileNameDisplay {
            color: #3498db;
            margin-bottom: 15px;
        }

        /* Adjust the position of the Main Page button */
        button#mainPageButton {
            position: absolute;
            top: 10px; /* Adjust the top margin as needed */
            left: 50%; /* Center the button horizontally */
            transform: translateX(-50%); /* Adjust the position based on button width */
        }
    </style>

    <script>
        // JavaScript function to update the file name display
        function updateFileName() {
            var input = document.getElementById('fileToUpload');
            var fileNameDisplay = document.getElementById('fileNameDisplay');

            fileNameDisplay.textContent = input.files[0].name;
        }
    </script>
</head>
<body>

<button id="mainPageButton" onclick="location.href='index.html'">Main Page</button>

<h1>.</h1>

<form action="./upload" method="post" enctype="multipart/form-data">
    <label for="fileToUpload">Choose a file</label>
    <input type="file" name="fileToUpload" id="fileToUpload" onchange="updateFileName()">
    <div id="fileNameDisplay"></div>
    <input type="submit" value="Upload File" name="submit">
</form>

<a href="upload/upload.html">
    <button>Uploaded picture files</button>
</a>

</body>
</html>
