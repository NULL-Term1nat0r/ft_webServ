<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk File Upload</title>

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-image: url('picture-of-the-matrix-brain-and-people-consisting.jpeg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0; /* Remove margin to ensure full coverage */
            height: 100vh; /* Ensure body covers the whole viewport height */
            position: relative; /* Required for absolute positioning */
        }

        h1 {
            font-family: 'Courier New', monospace;
            color: #3498db;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            color: #00ff00;
            border-radius: 5px;
            padding: 10px 20px; /* Reverted to the original size */
            border: 1px solid #29b6f6;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 18px;
        }

        label:hover {
            background-color: #29b6f6;
        }

        input[type="submit"] {
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            font-family: 'Courier New', monospace;
            color: #00ff00;
            padding: 10px 20px; /* Reverted to the original size */
            border: 1px solid #29b6f6;
            border-radius: 5px;
            font-size: 18px;
        }

        input:hover {
            background-color: #29b6f6;
        }

        input[type="submit"]:hover {
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            color: #00ff00;
            padding: 10px 20px; /* Reverted to the original size */
            border: 1px solid #29b6f6;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 18px;
        }

        button {
            font-family: 'Courier New', monospace;
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            color: #00ff00;
            padding: 10px 20px; /* Reverted to the original size */
            border: 1px solid #29b6f6;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #29b6f6;
        }

        #fileNameDisplay {
            color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            margin-bottom: 15px;
            background-color: rgba(26, 26, 26, 0.8); /* Transparent background color */
            color: #00ff00;
            max-width: 40%;
            margin-left: auto; /* Center the element */
            margin-right: auto; /* Center the element */
        }

        /* Adjust the position of the Main Page button */
        button#mainPageButton {
            position: absolute;
            top: 10px; /* Adjust the top margin as needed */
            left: 50%; /* Center the button horizontally */
            transform: translateX(-50%); /* Adjust the position based on button width */
        }

        /* Add margin between buttons */
        div {
            margin-top: 15px;
        }

        /* Add margin between Main Page and Choose a File buttons */
        #mainPageButton, label {
            margin-bottom: 15px;
        }
    </style>

    <script>
        // JavaScript function to update the file name display
        function updateFileName() {
            var input = document.getElementById('fileToUpload');
            var fileNameDisplay = document.getElementById('fileNameDisplay');

            fileNameDisplay.textContent = input.files[0].name;
        }
    </script>
</head>
<body>

<button id="mainPageButton" onclick="location.href='index.html'">Main Page</button>

<h1>.</h1>

<form action="./upload" method="post" enctype="multipart/form-data">
    <label for="fileToUpload">Choose a file</label>
    <input type="file" name="fileToUpload" id="fileToUpload" onchange="updateFileName()">
    <div id="fileNameDisplay"></div>
    <input type="submit" value="Upload File" name="submit">
</form>

<div>
    <button onclick="location.href='upload/upload.html'">Uploaded picture files</button>
</div>

</body>
</html>
