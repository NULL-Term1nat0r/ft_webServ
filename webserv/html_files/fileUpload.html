<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk File Upload</title>

    <style>
        body {
            background-image: url('resources/picture-of-the-matrix-brain-and-people-consisting.jpeg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #111;
            text-align: center;
            height: 100vh;
            position: relative;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        /*Main page + Upload pictures files*/
        button {
            font-family: 'Courier New', monospace;
            background-color: rgba(26, 26, 26, 0.8);
            font-size: 18px;
            color: #00ff00;
            border: 1px solid #29b6f6;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }

        button:hover {
            background-color: #29b6f6;
        }

        /*Choose a file*/
        label {
            background-color: rgba(26, 26, 26, 0.8);
            font-size: 18px;
            color: #00ff00;
            border: 1px solid #29b6f6;
            border-radius: 5px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.4s ease;
        }

        label:hover {
            background-color: #29b6f6;
        }

        /*Upload file*/
        input[type="submit"] {
            font-family: 'Courier New', monospace;
            background-color: rgba(26, 26, 26, 0.8);
            font-size: 18px;
            color: #00ff00;
            border: 1px solid #29b6f6;
            border-radius: 5px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }

        input:hover {
            background-color: #29b6f6;
        }

        /*Displayed files*/
        #fileNameDisplay {
            background-color: rgba(26, 26, 26, 0.8);
            color: #00ff00;
            max-width: 40%;
            margin-bottom: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="file"] {
            display: none;
        }
    </style>

    <script>
        function updateFileName() {
            var input = document.getElementById('fileToUpload');
            var fileNameDisplay = document.getElementById('fileNameDisplay');

            fileNameDisplay.textContent = input.files[0].name;
        }
    </script>
</head>
<body>

<button id="mainPageButton" onclick="location.href='index.html'">Main Page</button>

<form action="./upload" method="post" enctype="multipart/form-data">
    <label for="fileToUpload">Choose a file</label>
    <input type="file" name="fileToUpload" id="fileToUpload" onchange="updateFileName()">
    <div id="fileNameDisplay"></div>
    <input type="submit" value="Upload File" name="submit">
</form>

<div>
    <button onclick="location.href='upload/upload.html'">Library</button>
</div>

</body>
</html>
